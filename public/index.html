<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fingers And Toes!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="dist/styles.css">
</head>

<body>
  <div class="container">

    <div class="board-wrapper">

      <section class="title">
        <h1>fingers & toes</h1>
      </section>

      <img id="board-logo" src="dist/images/feet.jpg" alt="">

      <section class="state-boxes">
        <div id="fingers-box">fingers</div>
        <div id="timer-display">0s</div>
        <div id="toes-box">toes</div>
      </section>

      <section class="counter-wrapper">
        <form action="">
          <input type="number" val="" id="timer-input" placeholder="enter a number..." pattern="[0-9.]*" min="0">
        </form>
        <button id="start-btn">start</button>
        <button id="restart-btn">restart</button>
        <button id="reset-btn">reset</button>
      </section>

    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="/dist/templates.js"></script>
  <script src="/dist/scripts.js"></script>
  <script src="http://localhost:35729/livereload.js"></script>
</body>

</html>
